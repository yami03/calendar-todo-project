<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
</head>
<body>
  <img class="logo" src="/assets/images/vc.png" alt="Vanilla Coding Logo" />
  <h1>Calendar Todo Project</h1>
  <div class="calendar-wrap">
    <h2>Calendar</h2>
    <div class="daily">
      <p class="day"></p>
      <p class="date"></p>
    </div>

    <div class="calendar">
      <div class="month-control">
        <button class="prev-button button">Previous</button>
        <span class="month"></span>
        <button class="next-button button">Next</button>
      </div>

      <table class="calendar-tbl">
        <caption>Calendar</caption>
        <thead>
          <tr>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="todo-wrap">
    <h2>todos</h2>

    <div class="todo">
      <div class="add-wrap">
        <input type="checkbox" id="check-all" class="check-all">
        <label for="check-all"></label>
        <input type="text" class="add-input" placeholder="What needs to be done?">
      </div>

      <div class="todo-list-wrap">
        <ul class="todo-list">
        </ul>
      </div>

      <div class="todo-tab">
        <span class="count">0 items left</span>
        <ul class="tab-list">
          <li><a href="#All" class="all on" data-type="all">All</a></li>
          <li><a href="#Active" class="active" data-type="active">Active</a></li>
          <li><a href="#Completed" class="completed" data-type="completed">Completed</a></li>
        </ul>
        <a href="#" class="clear">Clear completed</a>
      </div>
    </div>
  </div>
</body>
</html>
